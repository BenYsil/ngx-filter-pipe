<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout--no-drawer-button">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">ng2-filter-pipe</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div>
                <h4>Objects</h4>
                <h5>Before filtering</h5>
                {{ objects | json }}
                <h5>After filtering</h5>
                Filters:
                <div>
                    <label>
                        object.test
                        <input type="text" [(ngModel)]="objectsFilter.test">
                    </label>
                </div>
                <div>
                    <label>
                        object.num
                        <input type="text" [(ngModel)]="objectsFilter.num">
                    </label>
                </div>
                <div>
                    <label>
                        object.nested.val
                        <input type="text" [(ngModel)]="objectsFilter.nested.val">
                    </label>
                </div>
                <div *ngFor="let item of objects | filterBy: objectsFilter">{{ item | json }}</div>
            </div>

            <div>
                <h4>Strings</h4>
                <h5>Before filtering</h5>
                {{ strings | json }}
                <h5>After filtering</h5>
                <label>
                    Filter
                    <input type="text" [(ngModel)]="stringsFilter">
                </label>
                <div *ngFor="let string of strings | filterBy: stringsFilter">{{ string }}</div>
            </div>

            <div>
                <h4>Numbers</h4>
                <h5>Before filtering</h5>
                {{ numbers | json }}
                <h5>After filtering</h5>
                <label>
                    Filter
                    <input type="text" [(ngModel)]="numbersFilter">
                </label>
                <div *ngFor="let number of numbers | filterBy: numbersFilter">{{ number }}</div>
            </div>

        </div>
    </main>
</div>
